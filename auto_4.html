<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #lista, #aprovados-lista {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Concurso</h1>

  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <label for="acertos">Número de acertos:</label>
    <input type="number" id="acertos" required>
    <button type="submit">Incluir</button>
  </form>

  <button id="aprovados">Aprovados 2ª Fase</button>

  <div id="lista"></div>
  <div id="aprovados-lista"></div>

  <script>
    const formulario = document.getElementById('formulario');
    const lista = document.getElementById('lista');
    const aprovadosBtn = document.getElementById('aprovados');
    const aprovadosLista = document.getElementById('aprovados-lista');

    const candidatos = [];

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const acertos = parseInt(document.getElementById('acertos').value);

      candidatos.push({ nome, acertos });

      lista.innerHTML += `<p>${nome} - ${acertos} acertos</p>`;

      formulario.reset();
    });

    aprovadosBtn.addEventListener('click', () => {
      const notaAprovacao = prompt('Digite a nota de aprovação para a 2ª fase:');

      const aprovados = candidatos
        .filter(candidato => candidato.acertos >= parseInt(notaAprovacao))
        .sort((a, b) => b.acertos - a.acertos);

      aprovadosLista.innerHTML = '<h2>Aprovados</h2>';

      aprovados.forEach(candidato => {
        aprovadosLista.innerHTML += `<p>${candidato.nome} - ${candidato.acertos} acertos</p>`;
      });
    });
  </script>
</body>
</html>

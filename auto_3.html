<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            margin: 40px auto;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Poupança</h1>
        <p>Meta: R$ 10.000,00 por ano</p>
        <p>Valor mensal: R$ 833,33</p>

        <!-- canvas no lugar da div -->
        <canvas id="grafico"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('grafico').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [
                        'Mês 1', 'Mês 2', 'Mês 3', 'Mês 4', 'Mês 5', 'Mês 6',
                        'Mês 7', 'Mês 8', 'Mês 9', 'Mês 10', 'Mês 11', 'Mês 12'
                    ],
                    datasets: [{
                        label: 'Poupança acumulada',
                        data: [
                            833.33, 1666.66, 2500, 3333.33, 4166.66, 5000,
                            5833.33, 6666.66, 7500, 8333.33, 9166.66, 10000
                        ],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return 'R$ ' + context.formattedValue;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return 'R$ ' + value;
                                }
                            }
                        }
                    }
                }
            });
        </script>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .moedas {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .moeda {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 5px;
        }
        .moeda.selecionada {
            border-color: green;
        }
        img {
            width: 80px;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Selecione duas moedas e some os valores</h1>

    <div class="moedas" id="moedasContainer">
        <!-- As moedas serão geradas dinamicamente -->
    </div>

    <button id="verificar">Verificar Soma</button>

    <div id="resultado"></div>

    <script>
        // Lista de moedas e seus valores
        const listaMoedas = [
            { valor: 0.01, imagem: "img/moeda1.png" },
            { valor: 0.05, imagem: "img/moeda2.png" },
            { valor: 0.10, imagem: "img/moeda3.png" },
            { valor: 0.25, imagem: "img/moeda4.png" },
            { valor: 0.50, imagem: "img/moeda5.png" },
            { valor: 1.00, imagem: "img/moeda6.png" }
        ];

        const moedasContainer = document.querySelector("#moedasContainer");
        const resultado = document.querySelector("#resultado");
        let selecionadas = [];

        // Gera as imagens das moedas
        listaMoedas.forEach((moeda, i) => {
            const div = document.createElement("div");
            div.classList.add("moeda");
            const img = document.createElement("img");
            img.src = moeda.imagem;
            img.alt = `Moeda ${moeda.valor.toFixed(2)}`;
            div.appendChild(img);
            moedasContainer.appendChild(div);

            // Clique na moeda
            div.addEventListener("click", () => {
                if (selecionadas.includes(i)) {
                    // Deseleciona se já estava selecionada
                    selecionadas = selecionadas.filter(index => index !== i);
                    div.classList.remove("selecionada");
                } else if (selecionadas.length < 2) {
                    selecionadas.push(i);
                    div.classList.add("selecionada");
                }
            });
        });

        // Botão de verificação
        document.querySelector("#verificar").addEventListener("click", () => {
            if (selecionadas.length !== 2) {
                resultado.textContent = "Selecione exatamente duas moedas!";
                resultado.style.color = "red";
                return;
            }

            const num1 = listaMoedas[selecionadas[0]].valor;
            const num2 = listaMoedas[selecionadas[1]].valor;
            const soma = num1 + num2;

            // Soma correta (exemplo: vamos supor que o valor correto seja 0.75)
            const valorCorreto = 0.75;

            if (soma === valorCorreto) {
                resultado.textContent = `Parabéns! Você acertou a soma: R$ ${soma.toFixed(2)}`;
                resultado.style.color = "green";
            } else {
                resultado.textContent = `Ops! Você somou R$ ${soma.toFixed(2)} e o correto é R$ ${valorCorreto.toFixed(2)}`;
                resultado.style.color = "red";
            }
        });
    </script>
</body>
</html>

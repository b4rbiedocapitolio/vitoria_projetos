<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .moedas {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .moeda {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .moeda img {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somar Moedas</h1>

    <div class="moedas">
        <div class="moeda">
            <img src="img/moeda1.png" alt="Moeda 1">
            <input type="number" id="moeda1" placeholder="Valor">
        </div>
        <div class="moeda">
            <img src="img/moeda2.png" alt="Moeda 2">
            <input type="number" id="moeda2" placeholder="Valor">
        </div>
        <div class="moeda">
            <img src="img/moeda3.png" alt="Moeda 3">
            <input type="number" id="moeda3" placeholder="Valor">
        </div>
    </div>

    <button id="verificar">Verificar Soma</button>

    <div id="resultado"></div>

    <script>
        const btn = document.querySelector("#verificar");
        const resultado = document.querySelector("#resultado");

        btn.addEventListener("click", () => {
            // Pega os valores digitados pelo usuário
            const val1 = Number(document.querySelector("#moeda1").value);
            const val2 = Number(document.querySelector("#moeda2").value);
            const val3 = Number(document.querySelector("#moeda3").value);

            // Soma dos valores corretos das moedas
            const somaCorreta = 1 + 0.5 + 0.25; // por exemplo, valores reais das moedas
            const somaUsuario = val1 + val2 + val3;

            // Verifica se o usuário acertou
            if (somaUsuario === somaCorreta) {
                resultado.textContent = `Parabéns! A soma está correta: R$ ${somaUsuario.toFixed(2)}`;
                resultado.style.color = "green";
            } else {
                resultado.textContent = `Ops! A soma está incorreta. Você somou R$ ${somaUsuario.toFixed(2)} e o correto é R$ ${somaCorreta.toFixed(2)}`;
                resultado.style.color = "red";
            }
        });
    </script>
</body>
</html>

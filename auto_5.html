<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Caixa Completo</title>
    <!-- Importando ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #b71c1c;
            text-shadow: 1px 1px 3px #888;
        }

        #formulario {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #formulario label {
            min-width: 140px;
            font-weight: bold;
            color: #2e7d32;
        }

        #formulario input,
        #formulario select,
        #formulario button {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #formulario button {
            background: #2e7d32;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #formulario button:hover {
            background: #1b5e20;
        }

        #tabela {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #b71c1c;
            color: white;
        }

        tr:nth-child(even) {
            background: #f4f4f4;
        }

        #totais,
        #totais-tipo,
        #totais-parcelas {
            font-weight: bold;
            margin-top: 15px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #totais {
            color: #b71c1c;
        }

        #totais-tipo {
            color: #2e7d32;
        }

        #lista-parcelas {
            list-style: none;
            padding: 0;
        }

        #lista-parcelas li {
            margin: 5px 0;
            padding: 6px;
            background: #f1f8e9;
            border-left: 6px solid #2e7d32;
            border-radius: 6px;
        }

        #btn-zera {
            margin-top: 20px;
            padding: 10px 20px;
            background: #b71c1c;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-zera:hover {
            background: #7f0000;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-cash-register"></i> Livro Caixa Completo</h1>

    <form id="formulario">
        <label for="data"><i class="fas fa-calendar-alt"></i> Data:</label>
        <input type="date" id="data" name="data">

        <label for="tipo"><i class="fas fa-credit-card"></i> Tipo de pagamento:</label>
        <select id="tipo" name="tipo">
            <option value="pix">Pix</option>
            <option value="especie">Espécie</option>
            <option value="credito">Cartão de Crédito</option>
            <option value="debito">Cartão de Débito</option>
        </select>

        <label for="valor"><i class="fas fa-money-bill-wave"></i> Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01">

        <label for="parcelas" id="label-parcelas"><i class="fas fa-list-ol"></i> Número de parcelas:</label>
        <input type="number" id="parcelas" name="parcelas" disabled>

        <button id="btn-adicionar"><i class="fas fa-plus-circle"></i> Adicionar</button>
    </form>

    <table id="tabela">
        <thead>
            <tr>
                <th><i class="fas fa-calendar-alt"></i> Data</th>
                <th><i class="fas fa-credit-card"></i> Tipo de pagamento</th>
                <th><i class="fas fa-money-bill"></i> Valor</th>
                <th><i class="fas fa-list-ol"></i> Parcelas</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela"></tbody>
    </table>

    <div id="totais"><i class="fas fa-coins"></i> Total geral: R$ 0.00 | Total parcelado: R$ 0.00</div>
    <div id="totais-tipo"><i class="fas fa-chart-pie"></i> Totais por tipo: Pix: R$ 0.00 | Espécie: R$ 0.00 | Crédito:
        R$ 0.00 | Débito: R$ 0.00</div>
    <div id="totais-parcelas">
        <h3><i class="fas fa-calendar-check"></i> Distribuição de parcelas:</h3>
        <ul id="lista-parcelas"></ul>
    </div>

    <button id="btn-zera"><i class="fas fa-trash-alt"></i> Zerar</button>

    <script>
        // O SEU SCRIPT ORIGINAL VAI AQUI (sem mudanças)
    </script>
</body>

</html>
